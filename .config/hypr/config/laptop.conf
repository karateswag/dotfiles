# hyprland laptop config

### Source configuration:
source = ~/.config/hypr/config/env.conf
source = ~/.config/hypr/config/startup.conf
source = ~/.config/hypr/config/settings.conf
source = ~/.config/hypr/config/windowrules.conf
source = ~/.config/hypr/config/keybinds.conf

### Laptop specific:
#
# Startup
exec = hyprpaper
exec-once = waybar -c ~/.config/waybar/laptop_config.jsonc -s ~/.config/waybar/laptop_style.css
exec-once = blueman-applet

# Monitors:
# monitor = eDP-1,2560x1440@165,0x0,1.2
monitor = eDP-1,1920x1080@60,0x0,1

# Bind Workspace to monitor
workspace=1,monitor:eDP-1,default:true
